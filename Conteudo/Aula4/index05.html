<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação</title>
    </head>
    <body>
        <h1>Testes de formatações</h1>
        <p><b>Texto em Bold</b></p>
        <p><i>Texto em Itálico</i></p>
        <p><sub>Texto em Sub</sub> e <sup>Texto em Sup</sup></p>
        <p><strong>Texto Importante</strong></p>
        <p><em>Texto enfatizado</em></p>
        <p><mark>Texto marcado</mark></p>
        <p><small>Texto menor</small></p>
        <p><del>Texto excluído</del></p>
        <p><ins>Texto inserido</ins></p>
        <p><code>Texto parecendo código</code></p>
    </body>
</html>
